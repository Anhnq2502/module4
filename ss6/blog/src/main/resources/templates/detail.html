<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a href="/blog">List blog</a>
<div id="detail">
    <div class="detail">
        <label>Author:</label>
        <label th:text="${blog.author}"></label>
    </div>
    <div class="detail">
        <label>Title:</label>
        <label th:text="${blog.title}"></label>
    </div>
    <div class="detail">
        <label>Category:</label>
        <label th:text="${blog.category.category}"></label>
    </div>
    <div class="detail">
        <label>Post:</label>
        <label th:text="${blog.posts}"></label>
    </div>
    <div class="detail">
        <label>Date created:</label>
        <label th:text="${blog.dateCreated}"></label>
    </div>
    <div class="detail">
        <label>Status:</label>
        <label th:text="${blog.status}"></label>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
