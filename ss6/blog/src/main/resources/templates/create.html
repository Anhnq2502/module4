<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Create new blog</h1>
<a href="/blog">List blog</a>
<form th:action="@{/blog/create}" method="post" th:object="${blog}">
    <div class="row">
        <div class="col-3">
            <h3>Id</h3>
        </div>
        <div class="col-6">
            <input type="hidden" name="id" id="id">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Author</h3>
        </div>
        <div class="col-6">
            <input type="text" name="author" id="author">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Tittle</h3>
        </div>
        <div class="col-6">
            <input type="text" name="title" id="title">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Category</h3>
        </div>
        <div class="col-6">
            <select th:field="*{category}">
                <option th:each="category: ${blog}" th:text="${category}" th:value="${category}"></option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Posts</h3>
        </div>
        <div class="col-6">
            <textarea name="posts" id="posts" cols="22.5" rows="5"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Date created</h3>
        </div>
        <div class="col-6">
            <input type="date" name="date" id="date" th:field="*{dateCreated}">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Status</h3>
        </div>
        <div class="col-6">
            <input type="text" name="status" id="status">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button type="submit">Save</button>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
