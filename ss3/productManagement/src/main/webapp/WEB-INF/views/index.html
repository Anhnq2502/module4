<!doctype html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>List product</h1>
<button type="submit" onclick="location.href = '/create'">Create new product</button>
<form:form>
    <div class="table-responsive px-2">
        <table id="tableBook" class="table table-responsive">
        <thread>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Details</td>
            </tr>
        </thread>
            <tr th:each="products:${products}">
                <td th:text="${products.productID}"></td>
                <td th:text="${products.productName}"></td>
                <td th:text="${products.productPrice}"></td>
                <td th:text="${products.productDetail}"></td>
                <td><button type="submit" onclick="location.href ='/update'">Update</button></td>
                <td><button type="submit">Delete</button></td>
                <td><button type="submit" onclick="location.href= '/details'">Details</button></td>
            </tr>
    </table>
    </div>
</form:form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
