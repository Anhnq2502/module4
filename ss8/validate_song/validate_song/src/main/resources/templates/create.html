<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new song</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Create new song</h1>
<a href="/song">List song</a>
<form th:action="@{/song/create}" method="post" th:object="${song}">
    <div class="row">
        <div class="col-3">
            <h3>Id</h3>
        </div>
        <div class="col-6">
            <input type="hidden" name="id" id="id">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Tên bài hát</h3>
        </div>
        <div class="col-6">
            <input type="text" name="name" id="name">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>loại nhạc</h3>
        </div>
        <div class="col-6">
            <input type="text" name="songType" id="songType">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Nhạc sĩ</h3>
        </div>
        <div class="col-6">
            <input type="text" name="musician" id="musician">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Ca sĩ</h3>
        </div>
        <div class="col-6">
            <input type="text" name="singer" id="singer">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Ngày sáng tác</h3>
        </div>
        <div class="col-6">
            <input type="date" name="compositionDay" id="compositionDay">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button type="submit">Save</button>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
