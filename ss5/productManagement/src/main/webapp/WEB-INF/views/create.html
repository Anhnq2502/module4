<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Create new product</h1>
<a href="/product">List product</a>
<form th:action="@{/product/create}" method="post" th:object = "${product}">
    <div class="row">
        <div class="col-3">
            <h3>ID</h3>
        </div>
        <div class="col-6">
            <input type="hidden" name="productID" id="id">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Name</h3>
        </div>
        <div class="col-6">
            <input type="text" name="productName" id="name">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Price</h3>
        </div>
        <div class="col-6">
            <input type="number" name="productPrice" id="price">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3>Detail</h3>
        </div>
        <div class="col-6">
            <input type="text" name="productDetail" id="detail">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button type="submit">Save</button>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
